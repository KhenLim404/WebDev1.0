<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2b2b2b, #1e1e1e);
      color: #ADD8E6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background-color: rgba(34, 34, 34, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
      color: #ADD8E6;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ADD8E6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #ADD8E6;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lim Khen Andrei Landing Page</h1>
    <p>WELCOME!!!</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
